name: TrixieOS ISO Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y \
            wget tar xz-utils \
            grub-pc-bin grub-common \
            xorriso mtools

      - name: Download Alpine minirootfs
        run: |
          wget https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/alpine-minirootfs.tar.gz

      - name: Prepare rootfs
        run: |
          mkdir -p rootfs
          tar -xzf alpine-minirootfs.tar.gz -C rootfs

          echo 'NAME="TrixieOS"' > rootfs/etc/os-release
          echo 'ID=trixieos' >> rootfs/etc/os-release
          echo 'VERSION="1.0"' >> rootfs/etc/os-release
          echo 'PRETTY_NAME="TrixieOS 1.0"' >> rootfs/etc/os-release

          echo "trixieos" > rootfs/etc/hostname
          echo "Welcome to TrixieOS - ProjectA tarafından yapıldı" > rootfs/etc/motd

      - name: Download kernel and initrd
        run: |
          mkdir -p iso/boot
          wget https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/netboot/vmlinuz-lts -O iso/boot/vmlinuz
          wget https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/netboot/initramfs-lts -O iso/boot/initrd

      - name: Create GRUB config
        run: |
          mkdir -p iso/boot/grub

          echo 'set timeout=5' > iso/boot/grub/grub.cfg
          echo 'set default=0' >> iso/boot/grub/grub.cfg
          echo '' >> iso/boot/grub/grub.cfg
          echo 'menuentry "TrixieOS (ProjectA tarafından yapıldı)" {' >> iso/boot/grub/grub.cfg
          echo '    linux /boot/vmlinuz quiet' >> iso/boot/grub/grub.cfg
          echo '    initrd /boot/initrd' >> iso/boot/grub/grub.cfg
          echo '}' >> iso/boot/grub/grub.cfg

      - name: Build ISO
        run: |
          grub-mkrescue -o TrixieOS.iso iso

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: TrixieOS-ISO
          path: TrixieOS.iso
